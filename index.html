  <body>
    <div id="app"></div>
  <div id="error-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; color: red; z-index: 9999; padding: 20px; overflow: auto; font-family: monospace;"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<h3>Error:</h3><pre>' + msg + '\n' + url + ':' + line + ':' + col + '</pre><br>';
          if (error && error.stack) {
            overlay.innerHTML += '<pre>' + error.stack + '</pre>';
          }
        }
        return false;
      };
      window.onunhandledrejection = function(event) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<h3>Unhandled Rejection:</h3><pre>' + (event.reason ? (event.reason.stack || event.reason) : event) + '</pre><br>';
        }
      };
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
